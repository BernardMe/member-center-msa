        username: SelectUser
        password: QueryPasswd
    rules:
      replica-query:
        data-sources:
          readwrite:
            name: readwrite # 读写分离逻辑数据源名称
            primary-data-source-name: master
            replica-data-source-names: slave
            load-balancer-name: round_robin
        load-balancers:
          round-robin:
            props:
              default: 0 # 必须得有一个属性
            type: ROUND_ROBIN
    props:
      sql.show: true

