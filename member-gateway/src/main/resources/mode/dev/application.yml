server:
  port: 8081

spring:
  profiles:
    active: dev
  application:
    name: member-gateway
  zipkin:
    base-url: http://127.0.0.1:9411
    sender:
      type: web
    discovery-client-enabled: false
  #采样取值介于 0到1之间，1则表示全部收集
  sleuth:
    sampler:
      probability: 1
  redis:
    jedis:
      pool:
        #最大连接数
        max-active: 100
        #最大阻塞等待时间(负数表示没限制)
        max-wait: 2000
        #最大空闲
        max-idle: 500
        #最小空闲
        min-idle: 8
    timeout: 5000
    database: 0
    password: jsnx2017
#    sentinel:
#      master: mymaster
#      nodes: 172.27.50.66:27379
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8858
        namespace: 650fd323-0bc6-47ac-9594-25d07e490550
    sentinel:
      transport:
        dashboard: 127.0.0.1:8718

management:
  endpoints:
    web:
      exposure:
        include: '*'




no-encryption-url:
  paths:
    - upload
    - download
    - export
    - import
    - notify

