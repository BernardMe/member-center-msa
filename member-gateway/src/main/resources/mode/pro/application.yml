server:
  port: 8081

spring:
  profiles:
    active: pro
  application:
    name: cheshun-gateway
  redis:
    jedis:
      pool:
        #最大连接数
        max-active: 100
        #最大阻塞等待时间(负数表示没限制)
        max-wait: 30000
        #最大空闲
        max-idle: 20
        #最小空闲
        min-idle: 8
    timeout: 5000
    database: 9
    password: jsnx2017
    sentinel:
      master: mymaster
      nodes: 172.27.50.68:26379,172.27.50.72:26379
  zipkin:
    base-url: http://172.27.50.98:9411
    sender:
      type: web
    discovery-client-enabled: false
  #采样取值介于 0到1之间，1则表示全部收集
  sleuth:
    sampler:
      probability: 1
  cloud:
    nacos:
      discovery:
        server-addr: 172.27.50.68:8848,172.27.50.70:8848,172.27.50.72:8848
        namespace: 61ed89ac-c462-401d-afc1-3585c92dae08
    sentinel:
      transport:
        dashboard: 172.27.50.98:18080

management:
  endpoints:
    web:
      exposure:
        include: '*'

no-encryption-url:
  paths:
    - upload
    - download
    - export
    - import
    - notify

