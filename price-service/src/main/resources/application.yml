server:
  port: 28082
  servlet:
    context-path: /price-service
    session:
      timeout: 30m

spring:
  application:
    name: price-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8868
        namespace: 2b773ed8-54f8-4e3e-af60-e8f587c016fe
        username: nacos
        password: nacos
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.130:3306/ucan_price?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
