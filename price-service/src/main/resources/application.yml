mybatis-plus:
  mapper-locations: classpath*:mappers/**/*Mapper.xml
  type-aliases-package: com.cheshun.price.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

